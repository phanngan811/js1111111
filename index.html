<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2>Quy đổi tiền dollar sang tiền VND</h2></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">$Dollar </label>
                                <input id="USA" type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Help text</small>
                            </div>
                            <button type="checkbox" class="btn btn-success" onclick="doiTien(event)">Quy đổi</button>
                        </form>
                        </div>
                    <div id ="cardFooter" class="card-footer">
                        <div><span id="quyTien"> VND</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2>Tính diện tích, chu vi hcn</h2></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Chiều Dài</label>
                                <input id="chieuDai" type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Help text</small>
                            </div>
                            <div class="form-group">
                                <label for="">Chiều Rộng</label>
                                <input id="chieuRong" type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Help text</small>
                            </div>
                            <button type="checkbox" class="btn btn-success" onclick="dienTich(event) ">Diện tích</button>
                            <button type="checkbox" class="btn btn-success" onclick="chuVi(event)">Chu vi</button>
                        </form>
                        </div>
                    <div id ="cardFooter" class="card-footer">
                        <div><span id="dienTichhcn">Diện tích hcn là: </span></div>
                        <div><span id="chuVihcn">Chu vi hcn là: </span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2>Tính tổng hai ký số</h2></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Vui lòng nhập hai chữ số:</label>
                                <input id="number" type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Help text</small>
                            </div>
                            
                            <button type="checkbox" class="btn btn-success" onclick="haiSo(event) ">Tổng ký tự</button>
                        </form>
                        </div>
                    <div id ="cardFooter" class="card-footer">
                        <div><span id="kqHaiNumber">Tổng hai số ký tự là: </span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        

    

    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
